<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MP Online Cyber Café - AI Assistant</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 24px; line-height: 1.4; }
      h1 { margin: 0 0 8px; }
      .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; margin: 16px 0; }
      label { display: block; margin: 8px 0 4px; font-weight: 600; }
      input[type="text"], textarea { width: 100%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; }
      button { padding: 8px 12px; border: 0; background: #2563eb; color: white; border-radius: 6px; cursor: pointer; }
      button:disabled { background: #93c5fd; cursor: not-allowed; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .muted { color: #6b7280; font-size: 12px; }
      pre { background: #0b1021; color: #e5e7eb; padding: 12px; border-radius: 6px; overflow: auto; }
    </style>
  </head>
  <body>
    <h1>MP Online Cyber Café</h1>
    <p class="muted">Minimal UI to exercise the API. Fill your API key below. Deploy this backend and open this page at <code>/</code>.</p>

    <div class="card">
      <h2>Settings</h2>
      <label>API Base URL</label>
      <input id="baseUrl" type="text" placeholder="https://your-service.up.railway.app" />
      <label>x-api-key</label>
      <input id="apiKey" type="text" placeholder="dev or your secret" />
    </div>

    <div class="card">
      <h2>OCR → Prefill</h2>
      <label>Public file URL (PDF/JPG/PNG)</label>
      <input id="fileUrl" type="text" placeholder="https://..." />
      <div class="row">
        <div>
          <label>OCR Text</label>
          <textarea id="ocrText" rows="8" placeholder="OCR text will appear here..."></textarea>
        </div>
        <div>
          <label>Schema (JSON)</label>
          <textarea id="schema" rows="8">{"name":"","dob":"","address":"","mobile":""}</textarea>
        </div>
      </div>
      <div style="margin-top: 8px; display:flex; gap:8px;">
        <button id="runOcr">Run OCR</button>
        <button id="runPrefill">Run Prefill</button>
      </div>
      <div style="margin-top: 8px;">
        <label>Prefilled Fields</label>
        <pre id="prefillOut">{}</pre>
      </div>
    </div>

    <div class="card">
      <h2>Chat</h2>
      <label>Message</label>
      <input id="chatInput" type="text" placeholder="Ask something..." />
      <div style="margin-top: 8px;">
        <button id="sendChat">Send</button>
      </div>
      <div style="margin-top: 8px;">
        <label>Reply</label>
        <pre id="chatOut"></pre>
      </div>
    </div>

    <script>
      const $ = (id) => document.getElementById(id);

      async function apiCall(path, method = 'GET', body) {
        const base = $('baseUrl').value.trim() || '';
        const key = $('apiKey').value.trim();
        const url = (base || '') + path;
        const headers = { 'Content-Type': 'application/json' };
        if (key) headers['x-api-key'] = key;
        const res = await fetch(url, {
          method,
          headers,
          body: body ? JSON.stringify(body) : undefined,
        });
        if (!res.ok) {
          const txt = await res.text();
          throw new Error(`HTTP ${res.status}: ${txt}`);
        }
        return res.json();
      }

      $('runOcr').addEventListener('click', async () => {
        try {
          $('runOcr').disabled = true;
          const fileUrl = $('fileUrl').value.trim();
          const data = await apiCall('/ocr', 'POST', { file_url: fileUrl });
          $('ocrText').value = data.text || '';
        } catch (e) {
          alert(e.message);
        } finally {
          $('runOcr').disabled = false;
        }
      });

      $('runPrefill').addEventListener('click', async () => {
        try {
          $('runPrefill').disabled = true;
          const text = $('ocrText').value;
          let schema;
          try { schema = JSON.parse($('schema').value); } catch { schema = { name: "", dob: "", address: "", mobile: "" }; }
          const data = await apiCall('/prefill', 'POST', { text, schema });
          $('prefillOut').textContent = JSON.stringify(data.fields || {}, null, 2);
        } catch (e) {
          alert(e.message);
        } finally {
          $('runPrefill').disabled = false;
        }
      });

      $('sendChat').addEventListener('click', async () => {
        try {
          $('sendChat').disabled = true;
          const msg = $('chatInput').value || '';
          const data = await apiCall('/chat', 'POST', { messages: [{ role: 'user', content: msg }] });
          $('chatOut').textContent = data.reply || '';
        } catch (e) {
          alert(e.message);
        } finally {
          $('sendChat').disabled = false;
        }
      });

      // Default to same-origin base for local/dev
      (function initDefaults(){
        const loc = window.location;
        $('baseUrl').value = loc.origin;
      })();
    </script>
  </body>
  </html>
